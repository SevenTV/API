level: info

website_url: ${website_url}
cdn_url: ${cdn_url}

http:
  addr: ${http_addr}
  ports:
    gql: ${http_port_gql}
    rest: ${http_port_rest}

  cookie:
    domain: ${cookie_domain}
    secure: ${cookie_secure}
    whitelist:
      - ${website_url}
      - https://twitch.tv
      - httts://www.twitch.tv
      - https://kick.com

limits:
  max_page: 25
  buckets:
    gql_v3: [250, 2]
    image_processing: [20, 60]
  emotes:
    max_tags: 6
    max_width: 1000
    max_height: 1000
  quota:
    max_active_mod_requests: 3

platforms:
  twitch:
    client_id: ${twitch_client_id}
    client_secret: ${twitch_client_secret}
    redirect_uri: ${twitch_redirect_uri}
  discord:
    client_id: ${discord_client_id}
    client_secret: ${discord_client_secret}
    redirect_uri: ${discord_redirect_uri}
    api: ${discord_api}
    channels: ${discord_channels}
  kick:
    challenge_token: ${kick_challenge_token}

monitoring:
  enabled: true
  bind: 0.0.0.0:9100

pprof:
  enabled: false
  bind: 0.0.0.0:9300

mongo:
  uri: ${mongo_uri}
  db: ${mongo_database}
  username: ${mongo_username}
  password: ${mongo_password}

redis:
  addresses:
    - ${redis_address}
  sentinel: true
  master_name: "mymaster"
  username: ${redis_username}
  password: ${redis_password}

health:
  enabled: true
  bind: 0.0.0.0:9200

credentials:
  jwt_secret: ${jwt_secret}
